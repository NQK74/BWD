    const avartarButton = document.querySelectorAll('.btn');
    const dropdownMenus = document.querySelectorAll('.dropdown-menu');

    // L·∫∑p qua t·∫•t c·∫£ c√°c button v√† menu dropdown
    avartarButton.forEach((btnSuccess, checkin) => {
      const dropdownMenu = dropdownMenus[checkin]; // L·∫•y menu t∆∞∆°ng ·ª©ng v·ªõi button
      // Khi click v√†o button, hi·ªÉn th·ªã/·∫©n menu
      avartarButton.addEventListener('click', function (event) {
        const isVisible = dropdownMenu.style.display === 'block';
        dropdownMenu.style.display = isVisible ? 'none' : 'block';
        event.stopPropagation(); // Ng·ª´ng s·ª± ki·ªán n·ªïi b·ªçt ƒë·ªÉ tr√°nh ƒë√≥ng menu n·∫øu click b√™n ngo√†i
      });

      // Ng·ª´ng ƒë√≥ng menu khi click v√†o ch√≠nh menu dropdown
      dropdownMenu.addEventListener('click', function (event) {
        event.stopPropagation();

  <!-- ƒë·∫øm -->
  <script>
    const counters = document.querySelectorAll('.counter');
    const startCounting = (counter) => {
      counter.innerText = '0';
      const target = +counter.getAttribute('data-target');
      const updateCount = () => {
        const count = +counter.innerText;
        const increment = target / 200;

        if (count < target) {
          counter.innerText = Math.ceil(count + increment);
          setTimeout(updateCount, 10);
        } else {
          counter.innerText = target;
        }
      };

      updateCount();
    };
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          startCounting(entry.target);
        }
      });
    }, {
      threshold: 1 // 100% trong t·∫ßm nh√¨n m·ªõi ƒë·∫øm
    });
    counters.forEach(counter => {
      observer.observe(counter);
    });
  </script>
